<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff; /* Default light mode background */
            color: #000000; /* Default light mode text color */
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212; /* Dark mode background */
            color: #e0e0e0; /* Dark mode text color */
        }
        .note-container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9; /* Default light mode container background */
            transition: background-color 0.3s, border-color 0.3s;
        }
        .dark-mode .note-container {
            background-color: #1e1e1e; /* Dark mode container background */
            border-color: #333; /* Dark mode border color */
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .note-title {
            font-size: 24px;
            font-weight: bold;
        }
        .note-actions {
            display: flex;
            gap: 10px;
        }
        .note-actions button {
            cursor: pointer;
            border: none;
            background: none;
            padding: 5px;
            font-size: 18px;
        }
        .note-content {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            background-color: #ffffff; /* Default light mode textarea background */
            color: #000000; /* Default light mode textarea text color */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .dark-mode .note-content {
            background-color: #2e2e2e; /* Dark mode textarea background */
            border-color: #555; /* Dark mode textarea border color */
            color: #e0e0e0; /* Dark mode textarea text color */
        }
        .toggle-mode, .speech-to-text, .share-note, .photo-import {
            margin-top: 10px;
            text-align: center;
        }
        .photo-import input[type="file"] {
            display: none;
        }
        .photo-import label {
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .photo-preview {
            margin-top: 10px;
            text-align: center;
        }
        .photo-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="note-container">
        <div class="note-header">
            <div class="note-title">Notes</div>
            <div class="note-actions">
                <!-- Save Button -->
                <button onclick="saveNote()">
                    <img src="save.png" alt="Save" width="20">
                </button>
                <!-- Edit Button -->
                <button onclick="editNote()">
                    <img src="edit1.png" alt="Edit" width="20">
                </button>
                <!-- Delete Button -->
                <button onclick="deleteNote()">
                    <img src="delete1.png" alt="Delete" width="20">
                </button>
                <!-- Save and Close Button -->
                <button onclick="saveAndClose()">
                    <img src="save-close-icon.png" alt="Save and Close" width="20">
                </button>
            </div>
        </div>
        <!-- Text Area for Note Content -->
        <textarea id="note-content" class="note-content" placeholder="Write your notes here..."></textarea>
        <!-- Link to Open a New Page -->
        <div style="margin-top: 10px;">
            <a href="newpage.html">Open a new page</a>
        </div>
        <!-- Toggle Light/Dark Mode Button -->
        <div class="toggle-mode">
            <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
        </div>
        <!-- Speech-to-Text Button -->
        <div class="speech-to-text">
            <button onclick="startSpeechRecognition()">Start Speech-to-Text</button>
        </div>
        <!-- Share Note Button -->
        <div class="share-note">
            <button onclick="shareNote()">Share Note</button>
        </div>
        <!-- Photo Import Button -->
        <div class="photo-import">
            <label for="photo-upload">Import Photo</label>
            <input type="file" id="photo-upload" accept="image/*" onchange="previewPhoto(event)">
        </div>
        <!-- Photo Preview -->
        <div class="photo-preview" id="photo-preview"></div>
    </div>

    <script>
        // Check for Web Speech API support
        const recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let speechRecognition;

        if (recognition) {
            speechRecognition = new recognition();
            speechRecognition.lang = 'en-US';
            speechRecognition.interimResults = false;
            speechRecognition.maxAlternatives = 1;

            speechRecognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('note-content').value += transcript;
            };

            speechRecognition.onerror = function(event) {
                alert('Speech recognition error: ' + event.error);
            };
        } else {
            alert('Web Speech API is not supported in this browser.');
        }

        function startSpeechRecognition() {
            if (speechRecognition) {
                speechRecognition.start();
            } else {
                alert('Speech recognition is not supported.');
            }
        }

        function saveNote() {
            const content = document.getElementById('note-content').value;
            localStorage.setItem('noteContent', content);
            alert('Note saved!');
        }

        function editNote() {
            document.getElementById('note-content').removeAttribute('readonly');
            alert('You can now edit the note.');
        }

        function deleteNote() {
            if (confirm('Are you sure you want to delete this note?')) {
                document.getElementById('note-content').value = '';
                localStorage.removeItem('noteContent');
                alert('Note deleted.');
            }
        }

        function saveAndClose() {
            saveNote(); // Save the note first
            window.history.back(); // Go back to the previous page
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }

        function shareNote() {
            const content = document.getElementById('note-content').value;
            const subject = encodeURIComponent('Check out my note');
            const body = encodeURIComponent(content);
            const mailtoLink = `mailto:?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink;
        }

        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    const photoPreview = document.getElementById('photo-preview');
                    photoPreview.innerHTML = ''; // Clear previous previews
                    photoPreview.appendChild(imgElement);
                };
                reader.readAsDataURL(file);
            }
        }

        // Load saved note content from localStorage
        document.addEventListener("DOMContentLoaded", function() {
            const savedContent = localStorage.getItem('noteContent');
            if (savedContent) {
                document.getElementById('note-content').value = savedContent;
            }
        });
    </script>
</body>
</html>
